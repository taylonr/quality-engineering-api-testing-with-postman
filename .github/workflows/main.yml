name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "486493-d265b667-0800-4be4-9382-e365290c1402" -e "486493-fd7997bb-2365-43ba-9007-69ebc4f6d470"
          postman collection run "486493-c2b2f804-523a-4ced-ae27-ecaf2f5af495" -e "486493-40383dfd-f5fa-44a9-bbb2-307d080befe5" -i "486493-c2bce1f1-7cb3-4654-8802-a444c255a7d2"
